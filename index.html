<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="close">&times;</div>
        </div>
        <div class="modal-body">
          <p class="game-over">Add text here with JS</p>
        </div>
      </div>
    </div>
    <header>
      <div class="score-box">
        <h2>Player Score</h2>
        <p class="player-score">0</p>
      </div>
      <div class="score-box">
        <h2>Computer Score</h2>
        <p class="computer-score">0</p>
      </div>
    </header>
    <section class="section1">
      <div class="comp-choice-div">
        <h2>Computer Choice</h2>
        <p class="comp-choice">????</p>
      </div>
      <p class="results">????</p>
    </section>
    <section class="section2">
      <div class="rockDiv button">
        <button data-name="rock" class="btn">Rock</button>
      </div>
      <div class="paperDiv button">
        <button data-name="paper" class="btn">Paper</button>
      </div>
      <div class="scissorsDiv button">
        <button data-name="scissors" class="btn">Scissors</button>
      </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
